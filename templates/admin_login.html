<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='clientlogin.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <section>
        <article>
            <form action="/admin_login" , method="POST">
                <div>
                    <h1>ADMIN LOGIN<span style="color:red; font-size: 20px;"></span></h1>
                </div>
                <div>
                    <label for="uname">Admin ID<span style="color:rgb(204, 9, 9); font-size: 20px;">*</span></label>
                    <input type="text" id="id" name="id" placeholder="Enter ID" required>
                </div>
                <div>
                    <label for="uname">Admin Username<span
                            style="color:rgb(204, 9, 9); font-size: 20px;">*</span></label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div>
                    <label for="res">Admin Password<span style="color:red; font-size: 20px;">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="msg">{{ msg }} </div>
                <div class="login">
                    <input type="SUBMIT" class="button"></input>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
